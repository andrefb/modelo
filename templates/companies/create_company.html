{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#015152">
    <meta name="description" content="Painel Administrativo">
    <title>Cadastrar Empresa</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { DEFAULT: '#015152', light: '#026d6e', dark: '#003839', surface: '#f0fdfd' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6 font-sans text-slate-800" hx-boost="true">

    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        
        <!-- Cabeçalho Compacto -->
        <div class="bg-brand px-8 py-6 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <i class="ph ph-buildings text-2xl opacity-90"></i>
                    Nova Empresa
                </h2>
                <p class="text-brand-surface/80 text-xs mt-1">
                    Preencha os dados abaixo para configurar seu ambiente.
                </p>
            </div>
            
            <!-- Steps Minimalista -->
            <div class="flex items-center gap-3 text-white/40 text-xs font-semibold uppercase tracking-wider">
                <span>1. Conta</span>
                <i class="ph ph-caret-right text-white/20"></i>
                <span class="text-white">2. Empresa</span>
                <i class="ph ph-caret-right text-white/20"></i>
                <span>3. Painel</span>
            </div>
        </div>

        <!-- Formulário -->
        <form method="post" class="p-8 space-y-8">
            {% csrf_token %}

            {% include 'companies/includes/form_fields.html' %}

            <div class="pt-6 border-t border-gray-100 flex items-center justify-end gap-4">
                <button type="submit" class="bg-brand hover:bg-brand-dark text-white text-sm font-bold py-2.5 px-6 rounded-md shadow-md shadow-brand/20 transition-all transform active:scale-[0.98] flex items-center gap-2">
                    <i class="ph ph-check text-lg"></i>
                    Salvar e Continuar
                </button>
            </div>
        </form>
    </div>
    
    <div class="text-center mt-6">
         <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="text-xs font-medium text-slate-400 hover:text-red-600 transition-colors">
                Cancelar e Sair
            </button>
        </form>
    </div>
<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    });
</script>
</body>
</html>
